<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/0c0bb61621.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <div id="div1-1">Sign up</div>
        <div id="div1-2">Log in</div>
      </div>
      <br />
      <br />
      <div class="divs">
        <div class="div2">
          <h2 style="text-align: center">Sign up</h2>
          <br />
          <div class="form">
            <form action="">
              <label for="txt"><i class="fa-solid fa-user"></i></label>
              <input type="text" name="txt" id="txt" placeholder=" Your name" />
              <br />
              <br />
              <label for="email"><i class="fa-solid fa-at"></i></label>
              <input
                type="email"
                name="email"
                id="em"
                placeholder="Your email"
              />
              <br />
              <br />
              <label for="pass"><i class="fa-solid fa-lock"></i></label>
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Your password"
              />
              <br /><br />
              <button type="button">Submit</button>
            </form>
          </div>
        </div>
        <div class="div3">
          <h2 style="text-align: center">Log in</h2>
          <br />
          <form action="">
            <label for="em2"><i class="fa-solid fa-at"></i></label>
            <input type="email" name="email" id="em2" placeholder="Your email" />
            <br>
            <br>
            <label for="pass2"><i class="fa-solid fa-lock"></i></label>
              <input
                type="password"
                name="pass"
                id="pass2"
                placeholder="Your password"
              />
              <br>
              <br>
              <button type="button">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
